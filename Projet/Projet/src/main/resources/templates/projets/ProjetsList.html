<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Our Projets</h1>

    <a class="btn btn-primary" href="/projets/create">Create Projet</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#id</th>
            <th scope="col">name_proj</th>
            <th scope="col">name_owner</th>
            <th scope="col">secteur_activite</th>
            <th scope="col">montant_proj</th>
            <th scope="col">description</th>
            <th scope="col">status</th>
            <th scope="col">date_proj</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each=" p: ${projets}">
            <th scope="row" th:text="${p.id}"></th>
            <td th:text="${p.nameProj}"></td>
            <td th:text="${p.nameOwner}"></td>
            <td th:text="${p.secteurActivite}"></td>
            <td th:text="@{${p.montantProj} + '$'}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.Status}"></td>
            <td th:text="${p.dateProj.toString().substring(0, 10)}"></td>
            <td>
                <img th:src="@{'/images/'} + ${p.imageFileName}" alt="..." width="100">
            </td>
            <td style="white-space:nowrap" >
                <a class="btn btn-primary btn-sm"
                   th:href="@{/projets/edit(id=${p.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/projets/delete(id=${p.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
